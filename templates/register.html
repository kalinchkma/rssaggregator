<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.PageTitle}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      width: 800px;
      max-width: 100%;
    }

    .auth-container .form-section {
      flex: 1;
      padding: 2rem;
    }

    .auth-container .form-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .auth-container .form-section form {
      display: flex;
      flex-direction: column;
    }

    .auth-container .form-section form label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .auth-container .form-section form input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .auth-container .form-section form button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .auth-container .form-section form button:hover {
      background: #45a049;
    }

    .auth-container .toggle-section {
      background: #4CAF50;
      color: white;
      flex: 0.5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-container .toggle-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .auth-container .toggle-section p {
      margin-bottom: 1rem;
    }

    .auth-container .toggle-section a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    .auth-container .toggle-section a:hover {
      background: white;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="auth-container" style="margin-top: 2rem;">
    <div class="form-section">
      <h2>Register</h2>

    <script>
    const handleSubmit = async (e) => {
      e.preventDefault(); 
      const body = {
        name: e.target.name.value,
        email: e.target.email.value,
        password: e.target.password.value,
      };

      const res = await fetch("/api/v1/users", {
        headers: {
          "Content-Type": "application/json"
        },
        method: "POST",
        body: JSON.stringify(body)
      })
      if (res.status === 201) {
        window.location = "/login"
      }
    };
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById("register_form");
      form.addEventListener('submit', handleSubmit);
    });
    </script>
      <form id="register_form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Register</button>
      </form>
    </div>

    <div class="toggle-section">
      <h2>Already Registered?</h2>
      <p>Login to access your personalized RSS feeds.</p>
      <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
